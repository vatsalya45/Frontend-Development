<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Student Login Page</h1>
  <form>
	<fieldset >
			
			<legend>Personal Information</legend>
			  <div>
				<label for = "fname" >First Name</label><br>
				<input type = "text" id = "fname">
			  </div><br>
			  <div>
				<label for = "lname">Last Name</label><br>
				<input type = "text" id = "lname">
			  </div><br>
			  <div>
				<label for = "gen">Gender</label><br>
				<input type = "radio" name = "m"><label>Male</label><br>
				<input type = "radio" name = "m"><label>Female</label>
			  </div><br>
			  <div>
				<label for = "dob" >Date of Birth</label><br>
				<input type = "date" name = "dob">
			  </div><br>
			  <div>
				<label for = "email">E-mail</label><br>
				<input type = "text" name = "email">
			  </div><br>
			  <div>
				<label for = "pno">Phone No.</label><br>
				<input type = "number" name = "pno">
			  </div><br>
	</fieldset>
	<fieldset>
		<legend>Academic Information</legend>
		<div>
			<label for = "gy" >Grade/Year</label><br>
			<input type = "text" size = "3" name = "gy">
		</div><br>
		<div>
			<label for = "c">Course</label>
			<select id = "c">
				<option value = "science">Science</option>
				<option value = "commerce">Commerce</option>
				<option value = "arts">Arts</option>
			</select>
		</div>
		<div>
			</label><br>
			<label>Intrests</label><br>
			<input type = "checkbox" value = "sp"><span>Sports</span><br>
			<input type = "checkbox" value = "mu"><span>Music</span><br>
			<input type = "checkbox" value = "re"><span>Reading</span><br>
		</div>
	</fieldset>
	<fieldset>
		<legend>Account Setup</legend>
		<div>
			<label for = "uname">User Name</label><br>
			<input type = "text" name = "uname">
		</div><br>
		<div>
			<label for = "pass">Password</label><br>
			<input type = "Password" name = "pass"><br>
		</div><br>
		<div>
			<label for = "pass">Confirm Password</label><br>
			<input type = "Password" name = "pass">
		</div>
	</fieldset>
	<legend>
	 <div>
		<button type="submit">Sign Up</button>
	 </div>
	</legend>	
	</form>
</body>
</html>
