<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a=10,b=20;
    document.writeln(`Simple operations on the given variables.<br>`);
    document.writeln(`Addition is : `+(a+b)+`<br>`);
    document.writeln(`Subtraction is : `+(a-b)+`<br>`);
    document.writeln(`Multiplication is : `+(a*b)+`<br>`);
    document.writeln(`Division is : `+(a/b)+`<br>`);
    document.writeln(`Modulation is : `+(a%b)+`<br>`);



  </script>
</body>
</html>
<!--
Que :  Write a 'JavaScript' program to declare and initialize two variable like let a=10,b=20 and print the Addition, subtraction, multiplication, division, Modulation operation and print the output on console.
-------

Sample input : a=20, b=10;

Sample Output : 
               Addition is : 30
               subtraction is : 10
               Multiplication is : 200
               Division is : 2
               Modulation is : 0
-->
