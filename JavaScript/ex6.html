</head>
<body>
  <script>
    document.writeln(`calculate and print the area of a square and rectangle and print the output on the console.`);
    let a = 5 ,b = 4;
    console.log(`Side of square is : `+a);
    console.log(`Length and breadth of rectangle is : `+a+` and `+b);
    console.log(`Area of square is : `+(a*a));
    console.log(`Area of rectangle is : `+(2*a*b));


  </script>
</body>

Que : Write a JavaScript program to calculate and print the area of a square and rectangle and print the output on the console.
-------
