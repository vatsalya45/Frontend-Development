<body>
  <script>
    document.writeln(`Write a 'JavaScript' program to print sum of first and last digit of given any 2 digit number and print the output on the console. <br>`);
    let number = 77;
    let rem = number%10;
    number = number/10|0;
    let result = rem + number;
    document.writeln(`Output is `+result);
    console.log(`Output is `+result)
  </script>
