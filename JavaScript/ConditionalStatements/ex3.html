<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt(`Enter the 1st number`);
      let b = prompt(`Enter the 2nd number`);
      let c = prompt(`Enter the 3rd number`);
      if(a>b && a>c){
      document.writeln(`${a} is big`);
    }
    else if(b>a && b>c){
      document.writeln(`${b} is big`);

    } 
    else if(c>b && c>a){
      document.writeln(`${c} is big`);
    }
    else{
      document.writeln(`None is big`);
    }


    </script>
  </body>
  </html>
</body>
</html>
