<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = prompt(`Enter any English alphabet`);
    if(a==a.toLowerCase())
    {
      document.writeln(`${a} is in lower case.`);
    }
    else
    {
      document.writeln(`${a} is in upper case`);
    }
  </script>
</body>
</html>
<!--
Que 6 : Write a 'JavaScript' program to check whether the string is uppercase or lowercase alphabet.
-------

Sample input  : let str = 'A';
Sample output : Uppercase

Sample input  : let str = 'b';
Sample output : Lowercase
-->
