<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let cp = prompt(`Enter the cost price`)
    let sp = prompt(`Enter the selling price`)
    let vat = sp*(5/100), tax = sp*0.10;
    let netSp = sp-(vat+tax);
    let profit = netSp-cp;

    if(profit > 0){
      document.writeln(`Maked profit of ${profit} <br>`);
    }
    else{
      document.writeln(`Maked loss of ${profit} <br>`);
    }
    document.writeln(`Cost profit is ${cp}<br>Selling price is ${sp} <br>Net selling price is ${netSp}`);
  </script>
</body>
</html>
