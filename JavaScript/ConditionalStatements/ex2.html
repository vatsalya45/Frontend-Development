<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = prompt(`Enter first number`);
    let b = prompt(`Enter second number`);
    if(a>b){
      document.writeln(`${a} is big`);
    }
    else if(b>a){
      document.writeln(`${b} is big`);

    }
    else{
      document.writeln(`None is big`);
    }

  </script>
</body>
</html>

-------

Sample input  : let a = 100, b = 200
Sample output : 200
