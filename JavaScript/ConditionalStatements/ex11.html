<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = parseInt(prompt(`Enter the table you want to print`));
    var i=1;
    var j = 10;
    while(j){
      document.writeln(a+` X `+i+` = `+(a*i)+ `<br>`);
      i++;
      j--;
    }
  </script>
</body>
</html>

=======
Write a simple 'JavaScript' program that reads an integer from the user and prints the multiplication table of the given number using a while loop.

Example :
Sample input : N = 7
Sample output :

7 x 1 = 7
7 x 2 = 14
7 x 3 = 21
7 x 4 = 28
.....
.....
7 x 10 = 70
