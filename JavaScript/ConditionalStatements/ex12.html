  <script>
    let m =+prompt(`Enter the Number`)
      
      n=m/2
      n= n*(n+1)
      document.writeln(`Even sum is `+n+`<br>`)
      document.writeln(`Odd sum is `+(n+1)+`<br>`)
  </script>
