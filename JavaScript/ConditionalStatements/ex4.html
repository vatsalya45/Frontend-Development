<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = prompt(`Enter the number`);
    if(a>0){
      document.writeln(`${a} is +ve`);
    }
    else if(a<0){
      document.writeln(`${a} is -ve`);
    } 
    else {
      document.writeln(`Numbere is zero`);
    }
  </script>
</body>
</html>
