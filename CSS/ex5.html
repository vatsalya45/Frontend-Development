<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #vat{
      border: solid;
      border-color: cadetblue;
      /*text-align: center;*/
      margin: 40px;
      
    }
    #vats{
      border: solid;
      border-color: rgb(109, 95, 160);
      /*text-align: center;*/
      padding: 40px;
      
    }
    #vatsal{
      height: 150px;
      width: 600px;
      background-color: rgb(91, 189, 192);
      
    }
  </style>
</head>
<body>
  <h1>Demo of margin, padding, height and width using CSS</h1>
  <div id="vat">
    <p>This element has a margin</p>
  </div>
  <div id="vats">
    <p>This element has a padding</p>
  </div>
  <div id="vatsal">
    <p>This div element is a resized with height and width properties</p>
  </div>
  <h1>The outline properties</h1>
  <p style="outline: dashed;">A dashed outline</p>
  <p style="outline: dotted;">A dotted red outline</p>
  <p style="outline: solid 5px yellow;">A 5px solid yellow outline</p>
  <p style="outline: dashed pink;">A thick pink outline</p>
</body>
</html>
